<div class="container">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-stripper">
        <thead>
        <tr>
          <th>No#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Github</th>
          <th>Role</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="team in  teams">
            <td>{{team.user_id}}</td>
            <td >
              <a uib-popover-template="'popoverTemplate'" popover-title="Hello"  hover-popover>
                {{team.user_name}}
              </a>

            </td>
            <td>{{team.user_email}}</td>
            <td>{{team.user_github}}</td>
            <td>{{team.user_role}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
