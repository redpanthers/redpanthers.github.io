<div class="project-wrapper">
  <div class="container-fluid">
    <div class="project-inner">
      <div class="row ">
        <div class="col-xs-12">
          <div class="team-wrapper">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h2>Team Members</h2>
                  </div>
                  <div class="panel-body">
                    <table class="table table-bordered table-striped">
                      <thead>
                        <tr>
                          <th width="10px">
                            #
                          </th>
                          <th colspan="2">
                            Username
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="team in teams track by $index ">
                          <td width="10px">{{$index+1}}</td>
                          <td width="68px">
                            <a ui-sref="member({username: team.login})">
                              <img ng-src="{{team.avatar_url}}" alt="" class="img-responsive" width="64px">
                            </a>
                          </td>
                          <td>
                            <a ui-sref="member({username: team.login})">
                              {{team.login}}  
                            </a>

                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h2>Redpanthers
                      <a href="{{company.blog}}" class="pull-right">
                        <span class="fa fa-rss"></span>
                      </a>
                    </h2>
                  </div>
                  <div class="panel-body">
                    <p class="text-center">
                      <img class="img img-thumbnail" ng-src="{{company.avatar_url}}"/>  
                    </p>
                    <hr>
                    <div class="well">
                      {{company.description}}
                    </div>
                  </div>
                </div>
              </div>              
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
